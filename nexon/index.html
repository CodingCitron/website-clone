<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font.css" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <!-- BEM (Block-Element-Modifier) -->
    <header class="header">
        <div 
            class="header__menu base-hover" 
        >
            <a 
                href="#"
                center
            >
                <div class="hambuger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>
                    메뉴
                </span>
            </a>
        </div>
        <div class="haeder__logo">
            <h1 class="logo">
                <a href="#" class="logo__link">
                    <img 
                        class="logo__img" 
                        src="./imgs/logo_nexon.png"
                    >
                </a>
            </h1>
        </div>
        <nav 
            class="header__nav" 
            center
        >
            <a class="hedaer__card">
                <span class="icon-card"></span>
            </a>
            <a class="header__pcbang">
                <span class="icon-pcbang"></span>
            </a>
            <a class="haeder__register">
                회원가입
            </a>
            <a class="header__login">
                로그인
            </a>
        </nav>
    </header>
    <div class="banner__div">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
